<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raina Kids - Carrito de compra</title>
    <meta name="description"
    content=" Productos realizados en madera encastrables, realizados en nuestro país. Diseñados especificamente para vos">
<meta name="keywords" content=" madera juguetes encastrable niños">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

    <div id="listaProductos">
        <h1> Castillo numero 1</h1>
        <h1> Castillo numero 2 </h1>
        <h1> Granja </h1>
        <H1> Casita</H1> 
    </div>
    
        <div class="alert alert-success" id="mensajeCarritoVacio" style="display: none;">
            Hay productos dentro de tu carrito
        </div>

      

        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#carritoModal">
            Ver Carrito
        </button>

        <div class="modal fade" id="carritoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carrito de Compra Raina Kids</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul id="carritoLista">
                    
                        </ul>
                        <hr>
                        <p>Total a Pagar: $<span id="totalPagar">0.00</span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="finalizarCompra">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
